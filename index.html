<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h3>HOME</h3>
                <div class="score-bg">
                    <p id="score-home">0</p>
                </div>
                <div>
                    <button onclick="home1()" class="btn">+1</button>
                    <button onclick="home2()" class="btn">+2</button>
                    <button onclick="home3()" class="btn">+3</button>
                </div>
            </div>
            <div class="section">
                <h3>AWAY</h3>
                <div class="score-bg">
                    <p id="score-guest">0</p>
                </div>
                <div>
                    <button onclick="guest1()" class="btn">+1</button>
                    <button onclick="guest2()" class="btn">+2</button>
                    <button onclick="guest3()" class="btn">+3</button>
                </div>
            </div>
        </div>
        <div class="options">
            <button onclick="newGame()" class="btn">New Game</button>
            <script src="index.js"></script>
        </div>
    </body>
</html>
